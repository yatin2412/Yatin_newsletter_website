<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Floating labels example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <form action = "/" class="form-signin" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">News-Letter signup</h1>
      </div>

      <div class="form-label-group">
        <input type="text" name = "fname" id = "First_Name" class="form-control" placeholder="First Name" required autofocus>
        <label for="First_Name">First Name</label>
      </div>

      <div class="form-label-group">
        <input type="text" name = "lname" id = "Last_Name" class="form-control" placeholder="Last Name" required>
        <label for="Last_Name">Last Name</label>
      </div>

      <div class="form-label-group">
        <input type="email" name = "email" id="inputEmail" class="form-control" placeholder="E-mail Address" required>
        <label for="inputEmail">E-mail</label>
      </div>

      
      <button class="btn btn-lg btn-primary text-center" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Yatin</p>
    </form>
  </body>
</html>
